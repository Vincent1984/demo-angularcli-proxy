<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div>
  <p>Public key: {{publicKey$ | async}}</p>

  <h2>Books</h2>
  <ul>
    <li *ngFor="let book of (books$ | async)">{{book.title}} - {{book.author}}</li>
  </ul>

  <h2>Films</h2>
  <ul>
    <li *ngFor="let film of (films$ | async)">{{film.title}} - {{film.director}}</li>
  </ul>
</div>
